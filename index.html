    *,

      margin: 0;
      padding: 0;

    :root {
      --green: #2BD47D;
      --navy: #1E1452;
      --bg: #ffffff;
      --text: #444444;
      --text-subtle: #888888;
      --link: #1E1452;
      --link-hover: #2BD47D;
      --divider: rgba(30, 20, 82, 0.1);
      --toggle-bg: rgba(30, 20, 82, 0.08);
      --toggle-hover: rgba(30, 20, 82, 0.15);
    }

    [data-theme="dark"] {
      --green: #2BD47D;
      --navy: #c8c0e8;
      --bg: #0c0b1a;
      --text: #b0adc0;
      --text-subtle: #706d82;
      --link: #c8c0e8;
      --link-hover: #2BD47D;
      --divider: rgba(200, 192, 232, 0.1);
      --toggle-bg: rgba(200, 192, 232, 0.08);
      --toggle-hover: rgba(200, 192, 232, 0.15);
    }

    html {
      height: 100%;
    }

    body {
      font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      width: 100%;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--toggle-bg);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
      z-index: 10;
    }

    .theme-toggle:hover,
    .theme-toggle:focus-visible {
      background: var(--toggle-hover);
    }

    .theme-toggle:focus-visible {
      outline: 2px solid var(--link);
      outline-offset: 2px;
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: var(--text);
      transition: fill 0.3s ease;
    }

    .theme-toggle .icon-moon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .icon-sun {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .icon-moon {
      display: block;
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo img {
      width: clamp(200px, 40vw, 360px);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .logo .logo-dark {
      display: none;
    }

    [data-theme="dark"] .logo .logo-light {
      display: none;
    }

    [data-theme="dark"] .logo .logo-dark {
      display: block;
    }

    .tagline {
      font-size: 0.85rem;
      font-weight: 800;
      color: var(--text-subtle);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 2.5rem;
    }

    .divider {
      width: 40px;
      height: 2px;
      background: var(--divider);
      margin: 0 auto 2rem;
    }

    .social-links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      list-style: none;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--toggle-bg);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .social-links a:hover,
    .social-links a:focus-visible {
      background: var(--toggle-hover);
      transform: translateY(-2px);
    }

    .social-links a:focus-visible {
      outline: 2px solid var(--link);
      outline-offset: 2px;
    }

    .social-links svg {
      width: 20px;
      height: 20px;
      fill: var(--link);
      transition: fill 0.2s ease;
    }

    .social-links a:hover svg {
      fill: var(--link-hover);
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-subtle);
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    @media (max-width: 480px) {
      .theme-toggle {
        top: 1rem;
        right: 1rem;
      }
    }

  <script>
    (function () {
      var toggle = document.getElementById('themeToggle');
      var html = document.documentElement;

      toggle.addEventListener('click', function () {
        var current = html.getAttribute('data-theme');
        var next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
        if (!localStorage.getItem('theme')) {
          html.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        }
      });
    })();
  </script>
